<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML실습문제_3</title>
</head>
<body>

    <h1>회원가입</h1>
    
    <form action="#">
        <fieldset>
            <legend>필수 입력 사항</legend>
                <table>
                    <tr>
                        <th>ID</th>
                        <td><input type="text" size="30" placeholder="아이디 10글자 이내"></td>
                        <td><button>중복 확인</button></td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td colspan="2"><input type="password" size="40" placeholder="영문, 숫자, 특수문자 포함 8자 이상"></td>
                       
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td colspan="2"><input type="password" size="40"></td>
                        
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" size="30"></td>
                        <td> <select>
                            <option value="a">직접입력</option>
                            <option value="b">네이버</option>
                        </select></td>
                    </tr>
                </table>
        </fieldset>
    

   
        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 <input type="file"><br>
            성별 : <input type="radio" name="gender" checked>남자 <input type="radio" name="gender">여자 <br>
            생년월일 : <input type="datetime-local"> <br>
            취미
            <br>
            <input type="checkbox" name="하비">야구 <input type="checkbox" name="하비">농구 <input type="checkbox" name="하비"> 축구
            <br> <input type="checkbox" name="하비" checked>공부 <input type="checkbox" name="하비"> 음악감상 <br>
            <br><input type="checkbox" name="하비">기타 <input type="text">
            <br>
            자기소개
            <br>
            <textarea cols="100" rows="30" style="resize: none"></textarea>
        </fieldset>
    
    <br>
    <button>회원가입</button> <button type="reset">다시 입력</button> <button>이전으로 </button>
</form>
</body>
</html>
