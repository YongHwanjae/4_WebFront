<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML실습문제_2</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>납품자 정보</legend>
            1. 납품자명 : <input type="text"> <br>
            2. 이메일 : <input type="email" placeholder="answer@naver.com"> <br>
            3. 홈페이지 : <input type="url" value="http://"> <br>
            4. 지역 : <select>
                        <option value="a">부산</option>
                        <option value="b">서울</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
                <li>상품명 : <input type="text"></li> <br>
                <li>납품수량 : <input type="number" placeholder="최소 100" min="100"></li> <br>
                <li>납품 등급 : <input type="range"></li> <br>
                <li>기타사항 : <textarea row="50" col="50"></textarea></li>
        </fieldset>
    </form>
    <button>send messag</button>
</body>
</html>
